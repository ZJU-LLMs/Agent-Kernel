name: Publish Python Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

env:
  PYTHON_VERSION: "3.11"

jobs:
  build-standalone:
    name: Build agentkernel-standalone
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Update version from release tag
        if: github.event_name == 'release'
        working-directory: packages/agentkernel-standalone
        run: |
          VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/^__version__ = .*/__version__ = \"$VERSION\"/" agentkernel_standalone/__init__.py

      - name: Update version from input
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/agentkernel-standalone
        run: |
          VERSION="${{ inputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/^__version__ = .*/__version__ = \"$VERSION\"/" agentkernel_standalone/__init__.py

      - name: Build package
        working-directory: packages/agentkernel-standalone
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-standalone
          path: packages/agentkernel-standalone/dist/

  build-distributed:
    name: Build agentkernel-distributed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Update version from release tag
        if: github.event_name == 'release'
        working-directory: packages/agentkernel-distributed
        run: |
          VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/^__version__ = .*/__version__ = \"$VERSION\"/" agentkernel_distributed/__init__.py

      - name: Update version from input
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/agentkernel-distributed
        run: |
          VERSION="${{ inputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/^__version__ = .*/__version__ = \"$VERSION\"/" agentkernel_distributed/__init__.py

      - name: Build package
        working-directory: packages/agentkernel-distributed
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-distributed
          path: packages/agentkernel-distributed/dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build-standalone, build-distributed]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/agentkernel-standalone/
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download standalone artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-standalone
          path: dist/

      - name: Download distributed artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-distributed
          path: dist/

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: [build-standalone, build-distributed]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/agentkernel-standalone/
    permissions:
      id-token: write

    steps:
      - name: Download standalone artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-standalone
          path: dist/

      - name: Download distributed artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-distributed
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/

  upload-release-assets:
    name: Upload Release Assets
    needs: [build-standalone, build-distributed]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download standalone artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-standalone
          path: dist-standalone/

      - name: Download distributed artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-distributed
          path: dist-distributed/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-standalone/*
            dist-distributed/*

